- title: Java Spring Boot
  description: Spring boot 2 project with common metadata
  location: https://api.github.com/repos/lucaskenjiii/start-template/zipball/template/java-spring-boot
#  location: classpath:lucaskenjiii-start-template-8966f65.zip
  logo: https://i1.wp.com/keyholesoftware.com/wp-content/uploads/spring-boot-project-logo.png
  parseFiles:
    - settings.gradle
  form:
    - type: text
      label: Group
      placeholder: Enter your group name. e.g project name
      name: group
    
    - type: text
      label: Name
      placeholder: Enter you project name
      name: name
    
    - type: checkbox-toggle
      label: Enable Build Engine Configuration
      placeholder:
      name: enableBuildEngine
    
    - type: checkbox-toggle
      label: Enable Deployment Engine Configuration
      placeholder:
      name:  enableDeploymentEngine
    
  tags:
    - java 8
    - spring-boot 2
    - gradle
